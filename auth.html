<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication Pages</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f8f9fa;
      }
      .auth-card {
        width: 100%;
        max-width: 400px;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        background: white;
      }
    </style>
  </head>
  <body>
    <!-- Login Page -->
    <div id="login-page" class="auth-card">
      <h2 class="text-center">Login</h2>
      <form id="login-form">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            required
            placeholder="Enter your username"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            required
            placeholder="Enter your password"
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>

    <script>
      // Default login credentials
      let loginFull = null;
      const defaultCredentials = {
        username: "havoyuli",
        password: "havo123yuli",
      };

      // Save default credentials to localStorage
      localStorage.setItem("user", JSON.stringify(defaultCredentials));

      const loginForm = document.getElementById("login-form");
      loginForm.addEventListener("submit", (e) => {
        e.preventDefault(); // Formasining submit bo'lishini to'xtatamiz

        // Foydalanuvchi kiritgan username va password qiymatlarini olish
        const enteredUsername = document.getElementById("username").value;
        const enteredPassword = document.getElementById("password").value;

        // localStorage'dagi saqlangan credentials'ni olish
        const storedCredentials = JSON.parse(localStorage.getItem("user"));
        // Loginnigni tekshirish
        if (
          enteredUsername === storedCredentials.username &&
          enteredPassword === storedCredentials.password
        ) {
          // Login muvaffaqiyatli bo'ldi, asosiy sahifaga o'tamiz
          localStorage.setItem("active", "true");
          window.location.href = "index.html";
        } else {
          // Login muvaffaqiyatsiz bo'lsa, xabarnoma ko'rsatiladi
          alert("Noto'g'ri login yoki parol. Iltimos yana urinib ko'ring!");
        }
      });
    </script>
  </body>
</html>
